on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pull:
    name: run pull
    runs-on: self-hosted

    steps:

      - name: Set up SSH agent
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/key
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          

      - name: Connect and pull
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/key
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git pull"

  cleanup:
    runs-on: ubuntu-latest
    needs: run_pull
    steps:
      - name: Kill SSH agent and cleanup
        run: |
          eval "$(ssh-agent -k)"
          rm -rf ~/.ssh