on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:

      - name: Connect and pull
        run: |
          echo ${{ secrets.SSH_USER }}
          echo ${{ secrets.SSH_HOST }}
          echo ${{ secrets.MAIN_BRANCH }}
          cd ~/.ssh
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull"

      - name: Cleanup
        run: |
          ssh-agent -k
          rm -rf ~/.ssh
